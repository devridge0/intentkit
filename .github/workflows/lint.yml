name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
    - name: Report CI Start
      id: ci_start
      uses: slackapi/slack-github-action@485a9d42d3a73031f12ec201c457e2162c45d02d
      with:
        method: chat.postMessage
        token: ${{ secrets.SLACK_BOT_TOKEN }}
        payload: |
          channel: ${{ secrets.SLACK_CHANNEL }}
          text: "Check Started üëÄ"
          attachments:
            - color: "dbab09"
              fields:
                - title: "Repository"
                  short: true
                  value: ${{ github.repository }}
                - title: "Status"
                  short: true
                  value: "In Progress"
                - title: "Branch"
                  short: true
                  value: ${{ github.ref }}
                - title: "Author"
                  short: true
                  value: ${{ github.actor }}
                - title: "Action"
                  value: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                - title: "Diff"
                  value: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
                - title: "Changes"
                  value: ${{ toJson(github.event.pull_request.title) || toJSON(github.event.head_commit.message) }}

    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install poetry
      uses: abatilo/actions-poetry@e78f54a89cb052fff327414dd9ff010b5d2b4dbd
        
    - name: Install dependencies
      run: |
        poetry install --with dev
        
    - name: Check formatting with Black
      run: |
        poetry run black --check .
        
    - name: Check imports with isort
      run: |
        poetry run isort --check-only --diff .
        
    - name: Run Bandit security scan
      run: |
        poetry run bandit -r app/ skills/ skill_sets/ utils/ -ll

    - name: Report CI Success
      if: ${{ success() }}
      uses: slackapi/slack-github-action@485a9d42d3a73031f12ec201c457e2162c45d02d
      with:
        method: chat.update
        token: ${{ secrets.SLACK_BOT_TOKEN }}
        payload: |
          channel: ${{ secrets.SLACK_CHANNEL }}
          ts: "${{ steps.ci_start.outputs.ts }}"
          text: "Lint Succeeded ‚úÖ"
          attachments:
            - color: "28a745"
              fields:
                - title: "Repository"
                  short: true
                  value: ${{ github.repository }}
                - title: "Status"
                  short: true
                  value: "Completed"
                - title: "Branch"
                  short: true
                  value: ${{ github.ref }}
                - title: "Author"
                  short: true
                  value: ${{ github.actor }}
                - title: "Diff"
                  value: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
                - title: "Changes"
                  value: ${{ toJson(github.event.pull_request.title) || toJSON(github.event.head_commit.message) }}

    - name: Report CI Failure
      if: ${{ failure() }}
      uses: slackapi/slack-github-action@485a9d42d3a73031f12ec201c457e2162c45d02d
      with:
        method: chat.update
        token: ${{ secrets.SLACK_BOT_TOKEN }}
        payload: |
          channel: ${{ secrets.SLACK_CHANNEL }}
          ts: "${{ steps.ci_start.outputs.ts }}"
          text: "Lint Failed ‚ùå"
          attachments:
            - color: "dc3545"
              fields:
                - title: "Repository"
                  short: true
                  value: ${{ github.repository }}
                - title: "Status"
                  short: true
                  value: "Failed"
                - title: "Branch"
                  short: true
                  value: ${{ github.ref }}
                - title: "Author"
                  short: true
                  value: ${{ github.actor }}
                - title: "Action"
                  value: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                - title: "Diff"
                  value: ${{ github.event.pull_request.html_url || github.event.head_commit.url }}
                - title: "Changes"
                  value: ${{ toJson(github.event.pull_request.title) || toJSON(github.event.head_commit.message) }}
